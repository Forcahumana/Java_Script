<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Catálogo de Filmes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Meus Filmes Favoritos</h1>
    </header>

    <main>
        <!-- Formulário para adicionar filme -->
        <section class="add-movie">
            <h2>Adicionar Novo Filme</h2>
            <form id="movieForm">
                <input type="text" id="title" placeholder="Título" required>
                <input type="number" id="year" placeholder="Ano" required>
                <input type="text" id="genre" placeholder="Gênero" required>
                <input type="url" id="image" placeholder="URL da Imagem">
                <textarea id="description" placeholder="Descrição"></textarea>
                <button type="submit">Salvar Filme</button>
            </form>
        </section>

        <!-- Lista de filmes -->
        <section class="movie-list">
            <h2>Meus Filmes</h2>
            <div id="moviesContainer"></div>
        </section>

        <!-- Área de comentários (inicialmente escondida) -->
        <section id="commentsSection" class="hidden">
            <h2>Comentários</h2>
            <div id="commentsContainer"></div>
            <form id="commentForm">
                <input type="text" id="author" placeholder="Seu nome" required>
                <textarea id="comment" placeholder="Seu comentário" required></textarea>
                <button type="submit">Adicionar Comentário</button>
                <button type="button" id="closeComments">Voltar</button>
            </form>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
